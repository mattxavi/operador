<!DOCTYPEhtml>
<html>
 <head>
   <meta http-equiv="content-type"content="text/html; charset=utf-8" />
<title>Conta</title>
</head>
<body>
<script type="text/javascript">
var a = eval(prompt("Digite o primeiro número: ","Digite aqui"));
var b = eval(prompt("Digite o segundo número: ","Digite aqui"));
document.write("Soma: " + (a + b)+"<br />");
document.write("Subtração: " + (a - b) + "<br />");
document.write("Multiplicação: " + (a * b) + "<br />");
document.write("Divisão: " + (a / b) + "<br />");
document.write("Resto: " + (b % a) + "<br />");
document.write("Incremento: " + (++a) + "<br />");
document.write("Decremento: " + (--b) + "<br />");
</script>
</body>
</html>
